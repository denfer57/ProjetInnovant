<ion-content no-bounce>

    <ion-grid no-padding>
        <ion-row style="height: 80vh;">
            <ion-slides pager>

                <ion-slide>
                    <img src="img/now.png" [navPush]="evtPage" style="width: 100px; height: 100px;">
                    <h1>Welcome</h1>
                    <p col-8 offset-2>Now is an application which allows you to find events near to you</p>
                </ion-slide>

                <ion-slide>
                    <img src="img/pin.png" [navPush]="mapPage" style="width: 100px; height: 100px;">
                    <h1>Discover</h1>
                    <p col-8 offset-2>You can find out what happens next to you</p>
                </ion-slide>

                <ion-slide>
                    <img src="img/map.png" style="width: 100px; height: 100px;">
                    <h1>Map</h1>
                    <p col-8 offset-2>And have access to the map which displays events</p>
                </ion-slide>

                <ion-slide>
                    <img src="img/user.png" style="width: 100px; height: 100px;">
                    <h1>Profile</h1>
                    <p col-8 offset-2>Join us and create an account right Now !</p>
                </ion-slide>

            </ion-slides>
        </ion-row>

        <ion-row style="height: 10vh;">
            <ion-col>
                <button [navPush]="siPage" ion-button color="light" large full>SIGN IN</button>
            </ion-col>
            <ion-col>
                <button [navPush]="suPage" ion-button large full>SIGN UP</button>
            </ion-col>
        </ion-row>

    </ion-grid>

</ion-content>
