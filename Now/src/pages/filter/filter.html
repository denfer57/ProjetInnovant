<!--

<ion-header>

  <ion-navbar>
    <ion-title>Filter</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #303030">

  <ion-list>

    <ion-list-header>
      <p color="white">Categories</p>
    </ion-list-header>

    <ion-item style="background-color: #303030">
      <ion-label>Cultural</ion-label>
      <ion-toggle checked="true" color="cultural" style="background-color: #303030"></ion-toggle>
    </ion-item>

    <ion-item style="background-color: #303030">
      <ion-label>Games</ion-label>
      <ion-toggle checked="true" color="games"></ion-toggle>
    </ion-item>

    <ion-item style="background-color: #303030">
      <ion-label>Music</ion-label>
      <ion-toggle checked="true" color="music"></ion-toggle>
    </ion-item>

    <ion-item style="background-color: #303030">
      <ion-label>Party</ion-label>
      <ion-toggle checked="true" color="party"></ion-toggle>
    </ion-item>

    <ion-item style="background-color: #303030">
      <ion-label>Sport</ion-label>
      <ion-toggle checked="true" color="sport"></ion-toggle>
    </ion-item>

    <ion-item style="background-color: #303030">
      <ion-label>Various</ion-label>
      <ion-toggle checked="true" color="various"></ion-toggle>
    </ion-item>

    <ion-row>
      <ion-col>
        <button ion-button round full>OK</button>
      </ion-col>
    </ion-row>

  </ion-list>

</ion-content>
