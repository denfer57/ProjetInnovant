<ion-header>

    <ion-navbar>
        <ion-title>Sign in</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding style="background-color: #303030">
    <form ng-submit="submit()">
        <ion-list>

            <ion-item style="background-color: #303030">
                <ion-label floating>Username</ion-label>
                <ion-input type="text" name="username" [(ngModel)]="data.username"></ion-input>
            </ion-item>

            <ion-item style="background-color: #303030">
                <ion-label floating>Password</ion-label>
                <ion-input type="password" name="password" [(ngModel)]="data.password"></ion-input>
            </ion-item>

        </ion-list>

        <button ion-button block type="submit" name="submit" (click)="submit()">SIGN IN</button>

    </form>

    <span id="rep1"></span>

</ion-content>
