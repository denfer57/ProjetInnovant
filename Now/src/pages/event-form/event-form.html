<ion-header>

    <ion-navbar>
        <ion-title>Create your event</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding style="background-color: #303030">


    <form ng-submit="submit()">

        <ion-list>

            <ion-item style="background-color: #303030">
                <ion-label floating>Event Name</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>


            <ion-item style="background-color: #303030">
                <ion-label>Category</ion-label>
                <ion-select [(ngModel)]="data.select" name="select">
                    <ion-option value="sport">Sport</ion-option>
                    <ion-option value="cultural">Cultural</ion-option>
                    <ion-option value="music">Music</ion-option>
                    <ion-option value="party">Party</ion-option>
                    <ion-option value="games">Games</ion-option>
                    <ion-option value="other">Various</ion-option>
                </ion-select>
            </ion-item>

            <ion-item style="background-color: #303030">
                <ion-textarea placeholder="Description" color="grey" id="desc" maxlength="140"></ion-textarea>
            </ion-item>

            <ion-item class="eventPicture" style="background-color: #303030">
                <label for="upload" class="eventPic">Select your picture :</label>
            </ion-item>
            <ion-item style="background-color: #303030">
                <input type="file" accept="image/*" id="upload"/>
            </ion-item>


        </ion-list>

        <button ion-button block type="submit" name="submit" (click)="submit()">Create</button>

        <span id="rep"></span>

    </form>


</ion-content>
