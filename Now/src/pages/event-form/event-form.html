<ion-header>

  <ion-navbar>
    <ion-title>Create your event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: #303030">


<form ng-submit="submit()">

  <ion-list>

    <ion-item style="background-color: #303030">
      <ion-label floating>Event Name</ion-label>
      <ion-input type="text" name="name" [(ngModel)]="data.name"></ion-input>
    </ion-item>


    <ion-item style="background-color: #303030">
      <ion-label>Choose a Category</ion-label>
        <ion-select name="categorie" [(ngModel)]="data.categorie">
          <ion-option value="sport">Sport</ion-option>
          <ion-option value="cultural">Cultural</ion-option>
          <ion-option value="music">Music</ion-option>
          <ion-option value="party">Party</ion-option>
          <ion-option value="games">Games</ion-option>
		  <ion-option value="various">Various</ion-option>
        </ion-select>
    </ion-item>

      <ion-item style="background-color: #303030">
        <ion-textarea placeholder="Enter a description" color="grey" name="description" [(ngModel)]="data.description" id="desc" maxlength="140"></ion-textarea>
      </ion-item>

      <!--<ion-item class="eventPicture" style="background-color: #303030">
          <label for="upload" class="eventPic">Select your picture :</label>
      </ion-item>
      <ion-item style="background-color: #303030">
        <input type="file" accept="image/*" (click)="upload()"/>
		<input type="file" accept="image/*" (click)="upload()"/>
      </ion-item>-->
	  <ion-item style="background-color: #303030">
		<button ion-button (click)="upload()" ion-button >Select your picture</button>
	  </ion-item>
	  <ion-item style="background-color: #303030">
		<button ion-button (click)="upload2()" ion-button >Take a picture</button>
	  </ion-item>
  </ion-list>

  <button ion-button block type="submit" name="submit" (click)="submit()">Create</button>

<!--<img [src]="base64Image" *ngIf="base64Image" />-->
  </form>
  
  <span id="rep"></span>

</ion-content>
