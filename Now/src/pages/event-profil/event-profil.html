<ion-header>

  <ion-navbar>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content style="background-color: #424242">

  <img src="img/Party_Dream_Color_party.jpg" style="height: 35%; width: 100%;"/>

  <ion-item style="background-color: #303030">
    <ion-avatar item-left no-padding>
      <img src="img/profile_img.png">
    </ion-avatar>
    <h2>Maxime Mojito</h2>
    <p>234 points</p>
  </ion-item>

  <ion-card-content>

    <ion-row>

      <ion-col width-11 class="caption">
        <img src="img/ic_directions_walk_black_24px.svg"/>
        <span>321</span>
      </ion-col>

      <ion-col width-11 class="caption">
        <img src="img/ic_check_circle_black_24px.svg"/>
        <span>21</span>
      </ion-col>

      <ion-card-title color="white" text-center no-padding class="event_name">
        {{name}}
        <ion-row>
          <ion-col>
            <ion-chip color="sport" margin-bottom>
              <ion-label>{{categorie}}</ion-label>
            </ion-chip>
          </ion-col>
        </ion-row>

      </ion-card-title>

      <ion-col width-67></ion-col>

      <ion-col width-11 class="caption">
        <img src="img/ic_cancel_black_24px.svg"/>
        <span>312</span>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <p color="grey">
          {{address}}
        </p>
        <p color="white">
          {{description}}
        </p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-right>
        <button ion-button block small color="secondary" icon-left style="height: 40px; width: 100%;">
          <img src="img/ic_check_circle_black_24px_white.svg" style="height: 24px; width: 24px;"/>
          Checked
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button block small color="danger" icon-left style="height: 40px; width: 100%;">
          <img src="img/ic_cancel_black_24px_white.svg" style="height: 24px; width: 24px;"/>
          Ended
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button block small color="primary" icon-left style="height: 40px; width: 100%;">
          <img src="img/ic_directions_walk_black_24px_white.svg" style="height: 24px; width: 24px;"/>
          I Go
        </button>
      </ion-col>
    </ion-row>


  </ion-card-content>

</ion-content>
