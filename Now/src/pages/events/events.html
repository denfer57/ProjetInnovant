<ion-header>

    <ion-navbar>
        <ion-title>Events</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>

        <img src="img/Party_Dream_Color_party.jpg"/>

        <ion-card-content>
            <ion-card-title>
                Color run
            </ion-card-title>
            <p>
                The most popular industrial group ever, and largely responsible for bringing the music to a mass audience.
            </p>
        </ion-card-content>

        <ion-row no-padding>
            <ion-col>
                <button ion-button clear small color="danger" icon-left>
                    <ion-icon name='star'></ion-icon>
                    Favorite
                </button>
            </ion-col>
            <ion-col text-center>
                <button ion-button clear small color="danger" icon-left>
                    <ion-icon name='musical-notes'></ion-icon>
                    Listen
                </button>
            </ion-col>
            <ion-col text-right>
                <button ion-button clear small color="danger" icon-left>
                    <ion-icon name='share-alt'></ion-icon>
                    Share
                </button>
            </ion-col>
        </ion-row>

    </ion-card>

</ion-content>
